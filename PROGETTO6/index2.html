<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style2.css" />
    <style></style>
  </head>
  <body>
    <div class="container py-5">
      <div class="mx-auto" style="max-width: 400px">
        <h1 class="text-center mb-4">Edit Profile</h1>

        <div class="text-center mb-4">
          <div class="profile-img">
            <img src="Netflix-assets/assets/avatar.png" alt="" class="w-50" />
            <div>
              <i class="bi bi-pencil"></i>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="profileName" class="form-label">Profile Name</label>
          <input
            type="text"
            id="profileName"
            class="form-control"
            value="Strive Student"
          />
        </div>

        <div class="mb-3">
          <label for="language" class="form-label">Language</label>
          <select id="language" class="form-select">
            <option>English</option>
            <option>Italian</option>
            <option>French</option>
          </select>
        </div>

        <div class="mb-3">
          <h5>Maturity Settings</h5>
          <button class="btn btn-secondary w-100 mb-2">
            ALL MATURITY RATINGS
          </button>
          <p class="text-muted small">
            Show titles of all maturity ratings for this profile.
          </p>
          <button class="btn btn-secondary w-100">Edit</button>
        </div>

        <div class="mb-3">
          <h5>Autoplay Controls</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="autoplayNext"
              checked
            />
            <label class="form-check-label" for="autoplayNext">
              Autoplay next episode in a series on all devices.
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="autoplayPreviews"
              checked
            />
            <label class="form-check-label" for="autoplayPreviews">
              Autoplay previews while browsing on all devices.
            </label>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-light">SAVE</button>
          <button class="btn btn-secondary">CANCEL</button>
          <button class="btn btn-secondary">DELETE PROFILE</button>
        </div>
      </div>
    </div>
  </body>
</html>
